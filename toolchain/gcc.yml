---
:extension:
  :executable: .elf

:tools:
  :test_compiler:
    :name: gcc_test_compiler
    :executable: gcc
    :arguments:
      - -I"${5}"
      - -D${6}
      - -ggdb
      - -std=c99
      - -Wall
      - -Wextra
      - -Werror
      - -MMD
      - -MF ${4}
      - -c
      - -o ${2}
      - ${1}
  :test_linker:
    :name: gcc_test_linker
    :executable: gcc
    :arguments:
      - ${5}
      - ${4}
      - -o ${2}
      - ${1}
  :test_fixture:
    :name: gdb_test_fixture
    :executable: gdb
    :arguments:
      - -q
      - -ex run
      - -ex backtrace
      - --batch
      - ${1}
...
