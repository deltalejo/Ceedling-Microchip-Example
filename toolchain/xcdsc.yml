---
:extension:
  :executable: .elf

:unity:
  :defines:
    - UNITY_EXCLUDE_FLOAT
    - UNITY_EXCLUDE_FLOAT_PRINT
    - UNITY_POINTER_WIDTH=16

:cmock:
  :defines:
    - CMOCK_MEM_STATIC
    - CMOCK_MEM_SIZE=64
    - CMOCK_MEM_ALIGN=1

:tools:
  :test_compiler:
    :name: xc-dsc_test_compiler
    :executable: xc-dsc-gcc
    :arguments:
      - -I"${5}"
      - -D${6}
      - -mcpu=#{ENV['DEVICE'].sub(/^\D+/, "")}
      - -mdfp=#{File.expand_path(eval(DFP))}
      - -g
      - -std=c99
      - -Wall
      - -Wextra
      - -Werror
      - -merrata=all
      - -ffunction-sections
      - -MMD
      - -MF ${4}
      - -Wa,-adhilmn=${3}
      - -c
      - -o ${2}
      - ${1}
  :test_linker:
    :name: xc-dsc_test_linker
    :executable: xc-dsc-gcc
    :arguments:
      - ${5}
      - ${4}
      - -mcpu=#{ENV['DEVICE'].gsub(/^\D+/, "")}
      - -mdfp=#{File.expand_path(eval(DFP))}
      - -Tp#{ENV['DEVICE'].gsub(/^\D+/, "")}.gld
      - -Wl,--gc-sections
      - -Wl,-Map=${3}
      - -o ${2}
      - ${1}
...
